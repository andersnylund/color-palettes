<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <div class="container">
        <div class="item" style="background-color: hsl(220, 52%, 10%);"></div>

        <div class="item" style="background-color: hsl(220, 10%, 70%);"></div>
        <div class="item" style="background-color: hsl(220, 13%, 75%);"></div>
        <div class="item" style="background-color: hsl(220, 20%, 80%);"></div>
        <div class="item" style="background-color: hsl(220, 40%, 95%);"></div>
    </div>

    <style>
        .container {
            display: grid;
            grid-gap: 10px;
        }
        .item {
            height: 70px;
            width: 70px;
        }
